        <span class="input-error" id="nameError">Name already taken!</span>
      </div>

      <button id="playButton" class="play-btn hidden">
        PLAY <span class="arrow">â–¶</span>

  </div>

  <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->

    <div class="timer-container">
      <span class="timer-label">TIME</span>
      <span class="timer-value" id="roundTimer">1:30</span>
    </div>

    <!-- Loserboard - Top Right -->
    <div class="loserboard-container" id="loserboard">
      <h3 class="loserboard-header">LOSERBOARD</h3>
      <ul class="loserboard-list" id="loserboardList">
        <!-- Populated dynamically -->
      </ul>
    </div>

    <!-- Controls Hint - Bottom -->
    <div class="controls-hint">
      <span>WASD / Arrows to move</span>
      <span class="divider">|</span>
      <span>SPACE to boost (IT only)</span>

  </div>
